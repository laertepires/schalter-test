<div class="cart-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Seu Carrinho</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <mat-list *ngIf="cartItems.length > 0; else emptyCart">
        <mat-list-item *ngFor="let item of cartItems">
          <div class="item-details">
            <div class="item-info">
              <span class="item-name">{{ item.name }}</span>
              <span class="item-price">{{ item.price | currency:'BRL' }}</span>
            </div>
            <button mat-icon-button color="warn" (click)="removeFromCart(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
      
      <ng-template #emptyCart>
        <p class="empty-message">O carrinho est√° vazio.</p>
      </ng-template>
    </mat-card-content>
    
    <mat-card-actions *ngIf="cartItems.length > 0" class="actions">
      <button mat-raised-button color="accent" class="checkout-btn" (click)="finishCart()">
        Finalizar Compra
      </button>
    </mat-card-actions>
  </mat-card>
</div>
