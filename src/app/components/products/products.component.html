<div class="products-container">
  <div class="grid">
    <mat-card *ngFor="let product of products" class="product-card">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>

      <mat-card-content class="card-content">
        <p>{{ product.description }}</p>
        <p class="price mat-display-1"><strong>Pre√ßo:</strong> {{ product.price | currency: 'BRL' }}</p>
      </mat-card-content>
      
      <mat-card-actions class="card-actions">
        <button mat-raised-button color="primary" (click)="addToCart(product)" class="add-btn">
          <mat-icon class="btn-icon">add_shopping_cart</mat-icon>
          Add to Cart
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
